<!DOCTYPE html>

<html>

<head>
    <title>Heel-Me-Down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card">
        <img src="../imgs/logo-gray.png">
        <h1>Create an Account</h1>
        <div>
            <span>Preferred Name</span>
            <input class="input" type="text" placeholder="onyen@live.unc.edu">
        </div>
        <br>
        <div>
            <span>UNC Email</span>
            <input class="input" type="password" placeholder="password1234">
        </div>
        <br>
        <div>
            <span>Password</span>
            <input class="input" type="text" placeholder="onyen@live.unc.edu">
        </div>
        <br>
        <div>
            <span>Confirm Password</span>
            <input class="input" type="password" placeholder="password1234">
        </div>
        
        <p>This email and password combination was not found.</p>
        <div>
            <a href="../login/index.html" class="button">Login Instead</a>
            <button class="button">Submit</button>
        </div>
    </div>
</body>

</html>
